<ng-container *ngIf="error; else render">
  <p>Error: {{ messageErr }}</p>
  <a [routerLink]="['/product/products']"> Back to products</a><br>
  <a [routerLink]="['/']"> Back to home</a>
</ng-container>

<ng-template #render>
  <a [routerLink]="['/home']">Home</a>
  <br />
  <a [routerLink]="['/product/products']">Products</a>

  <form [formGroup]="UpdateForm" (ngSubmit)="Submit()" class="updateForm">
    <input type="text" formControlName="Name" placeholder="Name" /><br />
    <input
      type="number"
      formControlName="Quantity"
      placeholder="Quantity"
    /><br />
    <input
      type="file"
      formControlName="ImageFile"
      (change)="ChangeFile($event)"
    /><br />
    <button type="submit">Submit</button>
    <p>{{ message }}</p>
  </form>
</ng-template>
